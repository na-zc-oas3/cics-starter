apiVersion: 1.0.0
metadata:
  name: sample-cics-api
projects:
  - name: catalog-manager-api
    source:
      location: 'https://github.com/na-zc-oas3/cics-starter.git'
      type: github
      branch: main
      sparseCheckoutDir: start
components:
  - mountSources: true
    endpoints:
      - attributes:
          cookiesAuthEnabled: 'true'
          public: 'true'
          path: /zosConnect/designer/
          secure: 'true'
        name: zosconnect-ui-endpoint
        port: 9080
    env:
      - name: ZCON_DESIGNER_PROJECT
        value: /projects/catalog-manager-api/start
      - name: CICS_HOST
        value: "cap-us-east-prd-sg-bm-01.securegateway.appdomain.cloud"
      - name: CICS_PORT
        value: "6088"
      - name: CICS_USERNAME
        value: "tsoidhere"
      - name: CICS_PASSWORD
        value: "encryptedpasswordhere"
    memoryLimit: 4927M
    type: dockerimage
    image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.66'
    alias: zosconnect
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
